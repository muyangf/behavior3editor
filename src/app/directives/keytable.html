<table class="table table-condensed keytable">
  <thead>
    <tr>
      <!--<th colspan="3">-->
        <!--<input type="button" class="btn btn-success btn-xs pull-right" value="+" ng-click="keytable.add()">-->
        <!--<label class="control-label">{{keytable.heading}}</label>-->
      <!--</th>-->
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="item in keytable.rows">
      <td><input type="text"
                 class="form-control"
                 placeholder="key"
                 value="{{item.key}}"
                 ng-disabled="true"
                 ng-model="item.key"
                 ng-change="keytable.change()"/>
      </td>
      <td><input type="text"
                 class="form-control"
                 placeholder="value"
                 value="{{item.value}}"
                 ng-model="item.value"
                 ng-change="keytable.change()"/>
      </td>
      <!--<td class="text-right">-->
        <!--<input type="button"-->
               <!--class="btn btn-danger btn-xs"-->
               <!--ng-disabled="item.fixed"-->
               <!--ng-click="keytable.remove($index)"-->
               <!--value="-">-->
      <!--</td>-->
    </tr>
  <tr ng-repeat="item in keytable.rowsList">
    <td><input type="text"
               class="form-control"
               placeholder="key"
               value="{{item.key}}"
               ng-disabled="true"
               ng-model="item.key"
               />
    </td>
    <td >
      <table>
        <tr ng-repeat="v in item.value track by $index">
          <td>
            <input type="text"
                   class="form-control"
                   placeholder="value"
                   value="{{item.value[$index]}}"
                   ng-model="item.value[$index]"
                   ng-change="keytable.changeList($index)"/>
          </td>
        </tr>
      </table>

    </td>
    <td class="text-right">
      <input type="button"
             class="btn btn-danger btn-xs"
             ng-disabled="item.fixed"
             ng-click="keytable.remove($index)"
             value="-">
    </td>
    <td class="text-right">
      <input type="button"
             class="btn btn-success btn-xs pull-right"
             ng-disabled="item.fixed"
             ng-click="keytable.add()"
             value="+">
    </td>
  </tr>
  </tbody>
</table>
